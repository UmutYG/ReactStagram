<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <section class="section-auth">
                <div class="container auth-container">
                    <img
                        class="auth-img"
                        src="img/auth.jpg"
                        alt="ReactJS code on the screen"
                    />
                    <div class="auth-column-right">
                        <img
                            class="logo"
                            src="img/logo.png"
                            alt="ReactStagram logo"
                        />
                        <form action="#" class="auth-form">
                            <input
                                class="auth-input"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Your email"
                            />
                            <input
                                class="auth-input"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                            />

                            <button class="btn btn--full margin-top-sm">
                                Giriş Yap
                            </button>

                            <div class="signup-cta">
                                <div class="line"></div>
                                <div class="or">YA DA</div>
                                <div class="line"></div>
                            </div>

                            <div class="signup-direct">
                                <p class="signup-text">
                                    Hesabın yok mu?
                                    <strong class="signup-cta-text">Kaydol</strong>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
